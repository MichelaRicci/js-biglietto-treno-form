<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- js -->
    <script defer src="js/script.js"></script>
</head>
<body class="bg-success text-center">
    <div>
        <h2 class="text-uppercase text-white fw-bold py-4">Calcola il prezzo del tuo biglietto</h2>

        <form>
            <div class="row row-cols-3 justify-content-around">
                <div class="col">
                    <label class="d-block" for="name">Nome e cognome</label>
                    <input id="name" type="text" name="name" value="" placeholder="Inserisci il tuo nome">
                </div>
                <div class="col">
                    <label class="d-block" for="kmTrip">Km da percorrere</label>
                    <input id="kmTrip" type="number" name="kmTrip" value="" placeholder="Km">
                </div>
                <div class="col">
                    <label class="d-block" for="userAge">Fascia d'et√†</label>
                    <select id="userAge" name="userAge">

                        <option value="young">Minorenne</option>
                        <option value="senior">Over 65</option>
                        <option value="">Maggiorenne</option>

                    </select>
                </div>  
            </div>

            <button id="ticketGenerator" type="button" name="ticketGenerator">Crea</button>
            <button id="cancel" type="button" name="cancel">Annulla</button>
         
        </form>
     
    </div>


    
</body>
</html>
