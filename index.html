<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- js -->
    <script defer src="js/script.js"></script>
</head>
<body class="bg-success text-center ">
    <div>
        <h2 class="text-uppercase text-white fw-bold py-4">Calcola il prezzo del tuo biglietto</h2>

        <form class="container bg-white rounded-4">
            <div class="row row-cols-3 justify-content-around">
                <div class="col py-4">
                    <label class="d-block pb-3 text-success" for="name">Nome e cognome</label>
                    <input class="border-success rounded-1" id="name" type="text" name="name" value="" placeholder="Inserisci il tuo nome">
                </div>
                <div class="col py-4">
                    <label class="d-block pb-3 text-success" for="kmTrip">Km da percorrere</label>
                    <input class="border-success rounded-1" id="kmTrip" type="number" name="kmTrip" value="" placeholder="Km">
                </div>
                <div class="col py-4">
                    <label class="d-block pb-3 text-success" for="userAge">Fascia d'et√†</label>
                    <select class="border-success rounded-1" id="userAge" name="userAge">

                        <option value="young">Minorenne</option>
                        <option value="senior">Over 65</option>
                        <option value="">Maggiorenne</option>

                    </select>
                </div>  
            </div>

            <div class="py-3">

                <button class="px-2 mx-2 text-success fw-bold rounded-1" id="ticketGenerator" type="button" name="ticketGenerator">Genera</button>
                <button class="px-2 mx-2 text-success fw-bold rounded-1" id="cancel" type="button" name="cancel">Annulla</button>
            </div>
         
        </form>

        <div >
            <h2 class="text-uppercase text-white fw-bold py-4">Il tuo biglietto</h2>

            <div class="container bg-white text-black p-4">
                <h5 class="text-uppercase text-black fw-bold pt-2 text-start">Dettaglio passeggeri</h5>

                <div class="row">
                    <div class="col-3 bg-secondary">
                        <h6 class="text-uppercase text-black fw-bold pt-2">Nome passeggero</h6>
                        <p class="text-uppercase text-black fw-bold pt-2" id="passenger"></p>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col fw-bold">Offerta
                                <p id="offer"></p>
                            </div>
                            <div class="col fw-bold">Carrozza
                                <p id="carriage" ></p>
                            </div>
                            <div class="col fw-bold">Codice CP
                                <p id="codeCP"></p>
                            </div>
                            <div class="col fw-bold">Costo biglietto
                                <p id="priceTrip"></p>
                            </div>
                        </div>

                     

                    </div>
                </div>

            </div>
        </div>
     
    </div>




    
</body>
</html>
